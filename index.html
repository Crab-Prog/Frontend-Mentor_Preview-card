<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="card">
        <img src="images/image-equilibrium.jpg" class="card-picture">
        
        <h1 class="card-title"> <a href="#">Equilibrium #3429</h1></a>
        <p class="card-text">Our equilibrium collection promotes balance<br>
             and calm.</p>

        <div class="money-days">
            <div class="money"><img src="images/icon-ethereum.svg" class="icon">0.041 ETH</div>

            <div class="left-days"><img src="images/icon-clock.svg" class="icon-clock">3 days left</div>
        </div>

        <div class="avatar-creation">
            <img src="images/image-avatar.png" class="avatar">
            <div class="creation-of"> <span>Creation of </span> <a href="#">Jules Wyvern</a></div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="out-link">Frontend Mentor</a>.
        Coded by <a href="#" class="out-link">Oph√©lie Coudert</a>.
    </div>
</body>

</html>
